<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <style>
      .adminPage {
        display: flex;
        align-items: center;
      }
      #adminLogout {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="adminPage">
      <h1>ADMIN PAGE</h1>
      <form action="/logout" method="POST">
        <input type="submit" value="Logout" id="adminLogout" />
      </form>
    </div>
    <form action="/addUser" method="POST">
      <div class="title">Register User</div>
      <div>
        <label for="username">Email: </label>
        <input
          id="emailCreate"
          type="text"
          placeholder="email"
          name="useremail"
        />
        <label for="userid">User ID: </label>
        <input
          id="UserIdCreate"
          type="text"
          placeholder="User ID"
          name="useid"
        />
      </div>
      <div>
        <label for="userpassword">Password:</label>
        <input
          id="userpassword"
          type="password"
          placeholder="Password"
          name="userpassword"
        />
      </div>
    </form>
  </body>
</html>

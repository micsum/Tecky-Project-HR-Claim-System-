<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="profiletest.css">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Profile</h1>
        </div>

        <!-- Navbar -->
        <ul>
            <li>
                <a href="#message">
                    <span class="icon-count">29</span>
                    <i class="fa fa-envelope fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="#notification">
                    <span class="icon-count">59</span>
                    <i class="fa fa-bell fa-2x"></i>
                </a>
            </li>
            <li>
                <a href="#sign-out">
                    <i class="fa fa-sign-out-alt fa-2x"></i>
                </a>
            </li>
        </ul>
        <!-- End -->
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
            <img src="https://imdezcode.files.wordpress.com/2020/02/imdezcode-logo.png" alt="" width="100" height="100">

            <div class="name">
                ImDezCode
            </div>
            <div class="job">
                Web Developer
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="#profile" class="active">Profile</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="#settings">Settings</a>
                <hr align="center">
            </div>
        </div>
    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main">
        <h2>Profile</h2>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <table>
                    <tbody>
                        <tr>
                            <td>Department ID</td>
                            <td>:</td>
                            <td span id="departmentId"></td>
                        </tr>
                        <tr>
                            <td>Department Name</td>
                            <td>:</td>
                            <td id="departmentName"></td>
                        </tr>
                        <tr>
                            <td>Employee ID</td>
                            <td>:</td>
                            <td id="employeeId"></td>
                        </tr>
                        <tr>
                            <td>Employee Name</td>
                            <td>:</td>
                            <td id="employeeName"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td id="email"></td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>:</td>
                            <td id="phoneNumber"></td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td>:</td>
                            <td id="role"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        
    </div>
    <!-- End -->
</body>
<script>
    let employeeDbId;
      let departmentDbId;
    //load info from db into employee table
     window.addEventListener("load", async()=>{ 
        const res = await fetch ("getProfile", {
            method:"GET",
            headers:{"Content-Type": "application/json"},
          });
          const employeeList = await res.json()
          console.log(employeeList) //check the employee list
          const departmentId = document.querySelector("#departmentId");
         const departmentName = document.querySelector("#departmentName");
         const employeeId = document.querySelector("#employeeId");
         const employeeName = document.querySelector("#employeeName");
         const email = document.querySelector("#email");
         const phoneNumber = document.querySelector("#phoneNumber");
         const role = document.querySelector("#role");
         departmentId.textContent= employeeList.department_id
         departmentName.textContent=employeeList.department_name
         employeeId.textContent=employeeList.id
         employeeName.textContent=employeeList.name
         email.textContent=employeeList.email
         phoneNumber.textContent=employeeList.phone_number
         role.textContent = employeeList.role
         employeeDbId = employeeList.id
         departmentDbId = employeeList.department_id
        }
      )
    </script>
</html>

<script>
   window.addEventListener("load", async()=>{
        const blocking = await fetch ("/blocking", {
        method:"GET",
        headers:{"Content-Type": "application/json"},
      });
      let bjson = await blocking.json()
      console.log(bjson)
      if(bjson === 'user'){
        let blocking = document.querySelectorAll('.blockingUser');
        console.log(blocking)
        for(let a of blocking){
            a.remove()
        }
      }
    })

    window.addEventListener("load", async()=>{

           method:"GET",
           headers:{"Content-Type": "application/json"},
         });
         const employeeList = await res.json()
         console.log(employeeList) //check the employee list
         
        const employeeName = document.querySelector("#employeeName");
        const role = document.querySelector("#role");
        employeeName.textContent=employeeList.name
        role.textContent = employeeList.role

        document.querySelector("#role").style.fontWeight = "700";
       }

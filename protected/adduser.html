<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/adduser" method="POST" id="contact-form">
        <div>
            <label for="employeename">
              Employee Name:
              <input
                type="text"
                name="employeename"
                required
              />
            </label>
          </div>
        <div>
          <label for="email">
            Email:
            <input
              type="text"
              name="email"
              required
            />
          </label>
        </div>
        <div>
            <label for="password">
              Password:
              <input
                type="text"
                name="password"
               
                required
              />
            </label>
          </div>
          <div>
            <label for="phonenumber">
              Phone Number:
              <input
                type="text"
                name="phonenumber"
  
              />
            </label>
          </div>
          <div>
            <label for="role">
              Role:
              <select name="role">
                <option value="user">User</option>
                <option value="authority">Authority</option>
              </select>
            </label>
          </div>
          <div>
            <label for="hiredate">
              Hire Date:
                <input
                  type="date"
                  name="hiredate"
                  />
          </div>
          <div>
            <label for="departmentid">
              Department Info:
              <select
                name="departmentid"
                >
                <option value="1">1.Accounting Team</option>
                <option value="2">2.Sales Team</option></select>
            </select>
              
            
              
            </label>
          </div>
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Clear" />
        </div>
      </form>
</body>
</html>
